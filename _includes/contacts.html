<style>
    .leaflet-map {
        margin: 0 !important;
        height: 100% !important;
    }
</style>
<section class=" my-14">
    <div class="container mx-auto my-32">
        <h1 class="text-5xl text-center mb-32 uppercase">CONTACTOS</h1>
        <div class="grid grid-cols-2">
            <div class="bg-gray-300 min-h-[500px]">
                {% leaflet_map 
                    {
                        "zoom" : 18,
                        "center" : [38.798588, -9.142464],
                        "height": "400px"
                    } 
                %}

                    {% leaflet_marker 
                        { 
                            "latitude" : 38.798588,
                            "longitude" : -9.142464
                        } 
                    %}

                {% endleaflet_map %}
            </div>
            <div class="flex flex-col p-14 justify-between">
                <div>address</div>
                <div>phone</div>
                <div>fax</div>
                <div>email</div>
            </div>
        </div>
    </div>

</section>
